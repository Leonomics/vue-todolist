<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
</head>
<body>
        <main>
            <header class="container">
                <h1 class="title">Todo List</h1>
            </header>
            <div id="app">
                <div class="container new-todo__wrapper">
                    <input type="text" v-model="newTodo" placeholder="Fare click per aggiungere">
                    <input type="button" value="Aggiungi" @click="addToDo">
                </div>
                <div class="container">
                    <ul class="todoList">
                        <li v-for="(todo,index) in todos"
                        :class="[todo.done ? 'done' : '',classiTodos]">
                            <div>{{todo.text}}</div>
                            <i @click="toggleDoneOf(todo)" class="fa-solid fa-x"></i>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
    <script src="app.js"></script>
</body>
</html>
